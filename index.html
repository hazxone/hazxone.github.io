<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestay Price Calculator</title>
    <style>
        table { border-collapse: collapse; }
        td, th { border: 1px solid black; padding: 5px; }
        input { width: 100px; }
        .readonly { background-color: #f0f0f0; }
        .blue { background-color: #e6f3ff; }
        .pink { background-color: #ffe6e6; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Homestay 1</td>
            <td><input type="number" id="homestay1" value="616" class="readonly" readonly></td>
        </tr>
        <tr>
            <td>Homestay 2</td>
            <td><input type="number" id="homestay2" value="594" class="readonly" readonly></td>
        </tr>
        <tr>
            <td>Homestay 3</td>
            <td><input type="number" id="homestay3" class="readonly" readonly></td>
        </tr>
        <tr>
            <td>Total</td>
            <td><input type="number" id="total" value="1210" class="readonly" readonly></td>
        </tr>
        <tr>
            <td>Number of adults</td>
            <td><input type="number" id="adults" value="18" onchange="calculate()"></td>
        </tr>
        <tr>
            <td>Number of children</td>
            <td><input type="number" id="children" value="4" onchange="calculate()"></td>
        </tr>
        <tr>
            <td>Price per adult</td>
            <td><input type="number" id="priceAdult" class="blue readonly" readonly></td>
        </tr>
        <tr>
            <td>Price per child</td>
            <td><input type="number" id="priceChild" class="pink readonly" readonly></td>
        </tr>
    </table>

    <script>
        function calculate() {
            const total = parseFloat(document.getElementById('total').value);
            const adults = parseFloat(document.getElementById('adults').value);
            const children = parseFloat(document.getElementById('children').value);
            
            const priceAdult = total / (adults + (children * 0.5));
            const priceChild = priceAdult * 0.5;
            
            document.getElementById('priceAdult').value = priceAdult.toFixed(2);
            document.getElementById('priceChild').value = priceChild.toFixed(2);
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
