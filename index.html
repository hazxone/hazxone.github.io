<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestay Price Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        td, th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        input {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
        }
        .readonly {
            background-color: #f9f9f9;
        }
        .blue { background-color: #e6f3ff; }
        .pink { background-color: #ffe6e6; }
        .editable { background-color: #ffffff; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Homestay 1</td>
            <td><input type="number" id="homestay1" value="616" onchange="calculate()"></td>
        </tr>
        <tr>
            <td>Homestay 2</td>
            <td><input type="number" id="homestay2" value="594" onchange="calculate()"></td>
        </tr>
        <tr>
            <td>Homestay 3</td>
            <td><input type="number" id="homestay3" value="0" onchange="calculate()" class="editable"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td><input type="number" id="total" class="readonly" readonly></td>
        </tr>
        <tr>
            <td>Number of adults</td>
            <td><input type="number" id="adults" value="18" onchange="calculate()" class="editable"></td>
        </tr>
        <tr>
            <td>Number of children</td>
            <td><input type="number" id="children" value="4" onchange="calculate()" class="editable"></td>
        </tr>
        <tr>
            <td>Price per adult</td>
            <td><input type="number" id="priceAdult" class="blue readonly" readonly></td>
        </tr>
        <tr>
            <td>Price per child</td>
            <td><input type="number" id="priceChild" class="pink readonly" readonly></td>
        </tr>
    </table>

    <script>
        function calculate() {
            const homestay1 = parseFloat(document.getElementById('homestay1').value) || 0;
            const homestay2 = parseFloat(document.getElementById('homestay2').value) || 0;
            const homestay3 = parseFloat(document.getElementById('homestay3').value) || 0;
            const total = homestay1 + homestay2 + homestay3;
            const adults = parseFloat(document.getElementById('adults').value) || 0;
            const children = parseFloat(document.getElementById('children').value) || 0;
            
            const priceAdult = total / (adults + (children * 0.5));
            const priceChild = priceAdult * 0.5;
            
            document.getElementById('total').value = total.toFixed(2);
            document.getElementById('priceAdult').value = priceAdult.toFixed(2);
            document.getElementById('priceChild').value = priceChild.toFixed(2);
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
